name: Test Workflow

on:
  pull_request:
    types: [labeled, reopened]
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Clean install dependencies and build
        run: |
          sleep 60
